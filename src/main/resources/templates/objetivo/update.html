    <div class="div-miembrouji-add-general">
        <div class="form-container-add" style="background:#e1ff6e">
            <h2 style="text-align: center;margin: 30px;">Editar Objetivo</h2>
            <form action="#" th:action="@{/objetivo/update}" th:object="${objetivo}" method="post">

                <td><input type="hidden" th:field="${objetivo.id_objetivo}"/></td>
                <td><input type="hidden" th:field="${objetivo.id_ods}"/></td>

                <div class="form-group-add">
                    <label for="descripcion">Nombre</label>
                    <input type="text" class="form-control" id="nombre_objetivo" name="nombre"  maxlength="200" th:field="${objetivo.nombre}"/>
                    <div th:if="${#fields.hasErrors('nombre')}" th:errors="${objetivo.nombre}" class = error></div>
                </div>
                <div class="form-group-add">
                    <label for="descripcion">Descripci√≥n</label>
                    <textarea class="form-control" id="descripcion" rows="3" cols="15" maxlength="2000" style="resize: none;" th:field="${objetivo.descripcion}"></textarea>
                    <div th:if="${#fields.hasErrors('descripcion')}" th:errors="${objetivo.descripcion}" class = error></div>

                </div>

                <div class="form-group-add">
                    <button type="submit" class="btn btn-primary">ACTUALIZAR OBJETIVO</button>
                </div>
            </form>
